<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.gstatic.com/store/images/favicons/favicon_gstore_48px_new.png" sizes="50x50px" type="img/png">
</head>
<body>
    <header>
            <nav class="menu">
                        <ul class="menu__list">
                            <a href="#"><img src="./img/google-logo.png" alt="logo" class="menu__list__logo"></a>
                            <li class="menu__list__items"><a href="#">Phones</a></li>
                            <li class="menu__list__items"><a href="#">Earbuds</a></li>
                            <li class="menu__list__items"><a href="#">Watches</a></li>
                            <li class="menu__list__items"><a href="#">Smart&nbspHome</a> </li>
                            <li class="menu__list__items"><a href="#">Accessories</a></li>
                            <li class="menu__list__items"><a href="#">Subscriptions</a></li>
                        </ul> 

                        <ul class="menu__icons"> 
                            <li class="menu__icons__right"><a href=""><img src="./img/Search.svg" alt="search"></a></li>
                            <li class="menu__icons__right"><a href=""><img src="./img/Help.svg" alt=""></a></li>
                            <li class="menu__icons__right"><a href=""><img src="./img/Cart.svg" alt=""></a></li>
                            <li class="menu__icons__right"><a href=""><img src="./img/Avatar.svg" alt=""></a></li>
                        </ul>
            </nav>
            
    </header>

    <main>
      <section class="left-section">
              <ul class="left-section__bubbles">
                <li>
                  <img
                  src="img/FitbitPorcelana1.png"
                  class="left-section__bubbles__img"
                  alt="Vista previa 1"/>
                </li>
                <li>
                  <img
                  src="img/FitbitPorcelana2.png"
                  class="left-section__bubbles__img"
                  alt="Vista previa 2"/>
                </li>
                <li>
                  <img
                  src="img/FitbitPorcelana3.png"
                  class="left-section__bubbles__img"
                  alt="Vista previa 3"/>
                </li>
                
              </ul>
                
            
            </section>
            <section class="center-section">
                
                    <img
                      src="img/FitbitPorcelana1.png"
                      class="center-section__product__img"
                      alt="Producto principal"/>
            </section>
            <section class="right-section">
              <h1>Fitbit</h1>
              <p class="right-section__text">Hora & Tiempo</p>
              <h3>229€</h3>
              <hr />
              <p class="right-section__text">Escoge color</p>
              <div class="right-section__colors">
                <span class="right-section__colors__options" style="background-color: #363535"></span>
                <span class="right-section__colors__options" style="background-color: #d9d7d7"></span>
                <span class="right-section__colors__options" style="background-color: #d28860"></span>
              </div>
              <div class="right-section__shipping">
                <h2>229€</h2>
                <hr/>
                <div class="right-section__shipping__division"></div>
                <div class="right-section__shipping__cart">
                  <input type="number" value="1" min="1" max="1" class="right-section__shipping__cart__input"/>
                  <button class="right-section__shipping__cart__button">Add to Cart</button>
                </div>
                <div class="right-section__shipping__date">
                <img src="./img/Delivery.svg" alt="">
                <p class="right-section__shipping__date__delivery">Delivers 29 Apr to 08023</p>
              </div>
              </div>
              
            </section>
        </main>
    

    <footer>
        <nav class="foot-menu">
            <ul class="foot-menu__list">
            <li class="foot-menu__list__icons"><a href=""><img src="./img/SM-x.svg" alt=""></a></li>
            <li class="foot-menu__list__icons"><a href=""><img src="./img/SM-instagram.svg" alt=""></a></li>
            <li class="foot-menu__list__icons"><a href=""><img src="./img/SM-facebook.svg" alt=""></a></li>
            <li class="foot-menu__list__icons"><a href=""><img src="./img/SM-youtube.svg" alt=""></a></li>
            <li class="foot-menu__list__icons"><a href=""><img src="./img/SM-tiktok.svg" alt=""></a></li>
            </ul>
                                 
            
            <ul class="foot-menu__list" id="foot-menu__list"> 
            <li class="foot-menu__list__items"><img src="./img/Spain.svg" alt=""></li>
            <li class="foot-menu__list__items"><a href="#">Spain</a></li>
            <li class="foot-menu__list__items"><a href="#">Privacy</a></li>
            <li class="foot-menu__list__items"><a href="#">Google&nbspNext&nbspCommitment</a></li>
            <li class="foot-menu__list__items"><a href="#">Sales&nbspTerms</a></li>
            <li class="foot-menu__list__items"><a href="#">Terms&nbspof&nbspService</a></li>
            </ul>
            
        </nav>
</footer>
</body>
